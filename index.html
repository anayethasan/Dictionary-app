<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary-App</title>
    <link rel="stylesheet" href="asset/css/style.css">

    <!-- CND links for fonts and icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="wrapper">
        <header>Dictionary For Every one</header>
        <div class="search">
            <input type="text" placeholder="Enter your word!">
            <i class="fas fa-search"></i>
            <span class="material-icons">close</span>
        </div>
        <ul>
            <li class="word">
                <div class="detalis">
                    <p>happy</p>
                    <span>adjective / 'hapi'</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="detalis">
                        <p>Meaning</p>
                        <span>feeling or showing pleasure or contentment</span>
                    </div>
                </li>
                <li class="example">
                    <div class="detalis">
                        <p>Example</p>
                        <span>Niloy came in looking happy and excited</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="detalis">
                        <p>Synonyms</p>
                        <div class="list">
                            <span>glad,</span>
                            <span>contented,</span>
                            <span>delighted,</span>
                            <span>cheerful,</span>
                            <span>joyful,</span>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    

    <script src="asset/js/main.js"></script>
</body>
</html>
